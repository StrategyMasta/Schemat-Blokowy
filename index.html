<!DOCTYPE html>
<html lang="pl" oncontextmenu="return false;">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schemat Blokowy</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="bloki">
    <h2>Bloki</h2>
    <hr />
    <div class="wrapper">
        <canvas id="start"></canvas>
        <canvas id="stop"></canvas>
        <canvas id="poleObliczeniowe"></canvas>
        <canvas id="wypiszWpisz"></canvas>
        <canvas id="if"></canvas>
    </div>

    <br />
    <h2>Narzędzia</h2>
    <hr />
    <br />
    <div class="wrapper">
        <button id="import">Import</button>
        <button id="export">Export</button>
        <!-- <canvas id="cursor"></canvas>
        <canvas id="cable"></canvas>
        <canvas id="eraser"></canvas> -->
        <div id="buttons">
            <button id="try" title="Uruchom z animacją">Try</button>
            <button id="run" title="Uruchom bez animacji">Run</button>
            <button id="speed" title="Prędkość animacji">1x</button>
        </div>
    </div>
</div>

<!-- <div id="tools">
    <h2>Zmienne</h2>
    <hr />
</div> -->

<div id="output">
    <h2>Wyjście</h2>
    <hr />
</div>

<canvas id="cables"></canvas>
<canvas id="preview"></canvas>

<div id="input">
    <textarea id="text" spellcheck="false"></textarea>
    <div class="wrapper">
        <button id="potwierdz">Potwierdź</button>
        <button id="anuluj">Anuluj</button>
    </div>
</div>

<div id="saves" data-type="export">
    <div class="save">Zapis 1</div>
    <div class="save">Zapis 2</div>
    <div class="save">Zapis 3</div>
    <div class="save">Zapis 4</div>
    <div id="anuluj2">Anuluj</div>
</div>

<div id="confirmWrapper">
    <textarea id="exportName" maxlength="30" placeholder="Wpisz nazwę zapisu" spellcheck="false"></textarea>

    <div id="buttonWrapper" class="wrapper">
        <button id="confirmExport">Potwierdź</button>
        <button id="anuluj3">Anuluj</button>
    </div>
</div>

<div id="manual">
    <div id="exitManual">
        <div class="cross"></div>
        <div class="cross"></div>
    </div>

    <h1>Instrukcja Obsługi</h1>
    <hr />

    <div id="content"></div>

    <template class="content">
        <img src="img/creating_blocks.gif" alt="gif" draggable="false" />

        <div class="wrapper">
            <fieldset>
                <legend>Tworzenie Nowego Bloku</legend>

                Aby stworzyć nowe bloki, przeciągnij
                lewym przyciskiem myszy wybrane bloki na ekran
            </fieldset>
            <div class="wrapper">
                <button>Powrót</button>
                <button>Dalej</button>
            </div>
        </div>
    </template>

    <nav>
        <meter min="1" max="240" value="20" id="infoMeter"></meter>
    </nav>
</div>

<div id="escape">Naciśnij 'Escape', aby zatrzymać program</div>

<div id="theme" title="Zmiana motywu">
    <div id="moon"></div>
</div>

<div id="openManual" title="Instrukcja obsługi">?</div>

<div id="trash"><img width="100%" height="100%" src="img/trash.png" alt="trash" /></div>

<footer>Made By: Maksymilian Nowak &copy;2022</footer>

<script src="utility.js"></script>
<script src="engine.js"></script>
<script src="main.js"></script>

</body>
</html>
