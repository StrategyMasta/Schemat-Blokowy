<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schemat Blokowy</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="bloki">
    <h2>Bloki</h2>
    <hr />
    <div class="wrapper">
        <canvas id="start"></canvas>
        <canvas id="stop"></canvas>
        <canvas id="poleObliczeniowe"></canvas>
        <canvas id="wypiszWpisz"></canvas>
        <canvas id="if"></canvas>
    </div>

    <br />
    <h2>Narzędzia</h2>
    <hr />
    <br />
    <div class="wrapper"></div>
        <canvas id="cursor"></canvas>
        <canvas id="cable"></canvas>
        <canvas id="eraser"></canvas>
    </div>
</div>

<div id="tools">
    <h2>Zmienne</h2>
    <hr />
</div>

<div id="output">
    <h2>Wyjście</h2>
    <hr />
</div>

<canvas id="cables"></canvas>
<canvas id="preview"></canvas>

<div id="input">
    <textarea id="text" spellcheck="false"></textarea>
    <div class="wrapper">
        <button id="potwierdz">Potwierdź</button>
        <button id="anuluj">Anuluj</button>
    </div>
</div>

<div id="trash"><img width="100%" height="100%" src="img/trash.png" alt="trash" /></div>

<footer>Made By: Maksymilian Nowak &copy;2022</footer>

<script src="utility.js"></script>
<script src="engine.js"></script>
<script src="main.js"></script>

</body>
</html>
